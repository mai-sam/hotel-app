<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the best hotel in Charlotte">
    <meta name="keywords" content="hotel, charlotte, north carolina">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>CG Hotel</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HCG</a></h1>
                <ul>
                    <li><a href="index.html">index</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a class="current" href="contact.html">contact</a></li>  
            </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us!</h1>
            <p>Please fill out the contact form below to contact us!</p>
        </div>
        
        <form action="/destination" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments"></textarea>
            </div>

            <button type="submit" class="btn">submit</button>
        </form>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>123 Main Street Charlotte, NC</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(704) 123-4567</p>
        </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelcg.com</p>
            </div>
    </section>

    <footer id="main-footer">
        <p>Hotel CG &copy; 2020, All Rights Reserved</p>
    </footer>
</body>
</html>
